<!doctype html>
<!-- Student's Name: Armando and Joel, Current Date: 12-2-2021 -->
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="description" content="Bootstrap Started Template">
    <meta name="keywords" content="Bootstrap, HTML5 framework">
    <meta name="author" content="Armando and Joel">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Style sheet -->
    <link rel="stylesheet" href="css/styles.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <title>Student Clubs | Student Events</title>
</head>

<body>

    <!-- Bootstrap Jumbotron -->
    <header class="jumbotron jumbotron-fluid text-center mb-0 text-white bg-red">
        <div class="container">
            <h1 class="display-3">Contact</h1>
        </div>
    </header>

    <!-- Bootstrap Navigation bar -->
    <nav class="navbar navbar-expand-sm bg-light-blue">
        <a href="#" class="navbar-brand text-dark">
            Contact
        </a>
        <!-- Hamburger Menu Icon -->
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="index.html" class="nav-link text-dark">Home</a>
                </li>
                <li class="nav-item">
                    <a href="clubs.html" class="nav-link text-dark">Clubs</a>
                </li>
                <li class="nav-item">
                    <a href="officers.html" class="nav-link text-dark">Officers</a>
                </li>
                <li class="nav-item">
                    <a href="contact.html" class="nav-link text-dark">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Main Content Area -->
    <main class="container pt-5 pb-3">
        <div class="mb-3">
            <p>What student organization(s) are you interested in?</p>
            <select class="custom-select" multiple>
                <option value="PC/Console Gaming Club">PC/Console Gaming Club</option>
                <option value="Business Professional Association (BPA)">Business Professional Association (BPA)</option>
                <option value="Odyssey of the Mind">Odyssey of the Mind</option>
                <option value="Programming Club">Programming Club</option>
                <option value="Student Government">Student Government</option>
                <option value="Writing Club">Writing Club</option>
            </select>
        </div>
        <div class="mb-3">
            <p>How do you want to be involved?</p>
            <select class="custom-select">
                <option selected value="Club Member">Club Member</option>
                <option value="Seeking Service Opportunities">Seeking Service Opportunities</option>
                <option value="Looking for Leadership Development">Looking for Leadership Development</option>
                <option value="Help with Promotion and Marketing">Help with Promotion and Marketing</option>
                <option value="Assist with Fundraising">Assist with Fundraising</option>
            </select>
        </div>
        <div class="form-group mb-3">
            <label for="exampleFormControlInput1">What is your email address?</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <button type="submit" class="btn btn-dark">Submit</button>
    </main>

    <!-- Footer -->
    <footer class="jumbotron-fluid text-center bg-red p-5">
        <div class="container text-white">
            <p>&copy; Copyright 2021. All Rights Reserved.</p>
            <p>getinvolved@cwi.edu</p>
            <p>College of Western Idaho</p>
            <a href="https://www.facebook.com" target="_blank"><img src="images/facebook-logo.png"
                    alt="Facebook Logo">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
            <a href="https://www.twitter.com" target="_blank"><img src="images/twitter-logo.png" alt="Twitter Logo"></a>
        </div>

    </footer>

</body>

</html>
